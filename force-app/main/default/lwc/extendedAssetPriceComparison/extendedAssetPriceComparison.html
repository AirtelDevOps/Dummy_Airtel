<template>
    <lightning-spinner variant="brand" alternative-text="Loading" if:true={_isLoading} ></lightning-spinner>
    <div class="slds-m-top_x-small slds-m-bottom_medium">
      <!--
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Attribute Comparison
      </h2>
      -->
   
      <div class="slds-p-around_medium lgc-bg">
        <ul class="slds-has-dividers_bottom-space">
          <li class="slds-item" if:true={areAttributesReady} for:each={_assetData} for:item="asset" key={asset.LineNumber}>
            <lightning-tile label={asset.Name}>
              <c-extended-asset-price-comparion-attribute-list class="slds-var-m-around_small" attribute-list={asset.listOfAttributes}></c-extended-asset-price-comparion-attribute-list>
            </lightning-tile>
          </li>
        </ul>
      </div>
    </div>
  </template>
