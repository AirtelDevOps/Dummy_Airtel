<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
   <!--<lightning-button icon-name="utility:upload" label="Show Modal" title="show Modal" onclick={showModal}
        variant="brand"></lightning-button>-->
     
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Address
                    </h2>
                </header>
                <div class="slds-modal__content  slds-p-around_medium" id="modal-content-id-1">
                    <!--  <div class="slds-grid">
               <div class="slds-box slds-grid slds-size_1-of-2 slds-m-bottom--medium">
                    <lightning-button icon-name="utility:download" stretch="true" class="slds-button_stretch"
                        label="Download Address" title="Download CSV File" onclick={downloadReport} variant="brand">
                    </lightning-button>
                </div>
              <div class="slds-box slds-size_1-of-2 slds-m-bottom--medium">
                    <div class="slds-col">
                        <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple>
                        </lightning-input>
                    </div>
                    <div class=" slds-m-top--medium slds-text-align--right">
                        <lightning-button if:true={uploadData} icon-name="utility:upload" label="Upload CSV"
                            title="Upload CSV file" onclick={uploadRecords} variant="brand"
                            slot="actions"></lightning-button>
                        <lightning-button if:false={uploadData} icon-name="utility:upload" label="Upload CSV"
                            title="Upload CSV file" disabled onclick={uploadRecords} variant="brand"
                            slot="actions"></lightning-button>
                    </div>
                </div>
                </div>-->
                    <!--Arka-->
                    <div class="slds-grid slds-gutters slds-p-around_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-button label="Add New Address" slot="actions" icon-name="utility:add"
                                onclick={addAddress}></lightning-button>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <c-artl_-upload-premises-c-s-v quote-id={recordId} oncloseparentmodal={closeParentModal}></c-artl_-upload-premises-c-s-v>
                        </div>
                    </div>
                    <!--Arka-->
                    <template if:true={showform}>
                        <div class="slds-box slds-size_2-of-3 slds-m-bottom--medium slds-m-top--medium">
                            <template if:true={showerror}>
                                <div class="slds-theme_error">
                                    <lightning-icon icon-name="utility:error" variant="inverse"
                                        size="small"></lightning-icon>
                                    <span class="slds-p-left_xx-small">{errorMsg}</span>
                                </div>
                            </template>
                            <div class="slds-grid slds-wrap slds-gutters_x-small">
                                <div class="slds-col slds-size_1-of-1">
                                    <lightning-input label="Street address" data-id="address" required value={address} onchange={handleChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col  slds-size_1-of-3">
                                    <lightning-input label="City" data-id="city" value={pinObj.city} required onchange={handleChange}> </lightning-input>
                                </div>
                                <div class="slds-col  slds-size_1-of-3">
                                    <lightning-input label="State" data-id="state" value={pinObj.state} required onchange={handleChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col  slds-size_1-of-3">
                                    <lightning-input label="Country" data-id="country" value={pinObj.country} required onchange={handleChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col  slds-size_1-of-3 ">
                                    <lightning-input label="Pin Code" data-id="pincode"  value={pincode} pattern="[0-9]*" required onchange={handleChange}>
                                    </lightning-input>
                                  <!-- <lightning-combobox name="PinCode" required label="Pin Code" value={pincode}
                                        options={options} onchange={handlePincodeChange}></lightning-combobox>--> 
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-top--medium">
                                    <lightning-button label="Save Address" onclick={saveNewAddress}
                                      disabled={showsave}  ></lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                    <lightning-datatable class="slds-cell-wrap" key-field="Id" data={data} show-row-number-column row-number-offset={rowOffset}
                        suppress-bottom-bar columns={columns} onrowselection={handleRowSelection}>
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer movefooter">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveQuoteMembers} title="OK" disabled={showsubmit} >Add Locations to Quote
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
