<template>
    <template if:true={isModalOpen}>
         <!-- Modal/Popup Box LWC starts here -->
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                 <!-- Modal/Popup Box LWC header here -->
                 <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                         <lightning-icon icon-name="utility:close"
                             alternative-text="close"
                             variant="inverse"
                             size="small" ></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                     </button>
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Upload for Bulk Enrichment </h2>
                 </header>
                 <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                  <div class="slds-m-around_medium" style=" text-align: center;  ">
                      <!-- <label for="bulkupload"> <img src="ImgFirst.svg" alt="Girl in a jacket" width="100" height="100"> upload my fieled</label> -->
             <lightning-input type="file" 
             id="bulkupload"
             accept=".xlsm , .xlsx"
             onchange={openfileUpload} value={UploadedDocs}></lightning-input>
         </div>       
         <template if:true={fileData}>
             <p style="text-align: center; color: green; font-weight: bold;">{fileData.filename}</p>
         </template>
          </div>
                 <!-- Modal/Popup Box LWC footer starts here -->
                 <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                     <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK"  disabled={disableButton}>Upload</button>
                 </footer>
             </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
   <!-- lightning button for open modal window -->

        class="slds-m-left_x-small">
     </lightning-button>-->
    </template>
