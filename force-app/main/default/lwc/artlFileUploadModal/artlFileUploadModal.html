<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Upload your File</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
        
        <div if:true={error}>
            {error}
        </div>

        <div if:false={error} class="slds-form--inline">
            <div class="slds-form-element">
                <lightning-input type="file"
                                label="Choose File"
                                accept={acceptedFormats}
                                onchange={importcsv} >
                </lightning-input>
            </div>  
            
            <div class="slds-form-element slds-text-body_small slds-text-color_error">{filename}</div>
            
            <div class="slds-form-element">
                <lightning-button label="Upload" title="Non-primary action" onclick={readFiles} class="slds-m-left_x-small slds-m-right_small"></lightning-button>
            </div>
            
            <div class ="slds-form-element slds-flex slds-align_absolute-center">
                <template if:true={showLoadingSpinner}>
                        <lightning-spinner alternative-text="Uploading......" size="medium"></lightning-spinner>
                </template>
            </div>
        </div>
        
        <br/>
        </div>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
        </footer>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>

    
</template>
